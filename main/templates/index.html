{% extends 'base.html' %}

{% block title %}Locations{% endblock %}

{% block content %}
<body>
    <h1>Популяции</h1>
    <a href="{% url 'population_create' %}">Добавить новую популяцию</a>
    <ul>
        {% for population in populations %}
            <li>
                <a href="{% url 'population_detail' population.pk %}">{{ population.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
